---
name: build

on:
  push:
    branches: [main]
    paths:
    - '**.go'
    - 'go.mod'
  pull_request:
    branches: [main]
    paths:
    - '**.go'
    - 'go.mod'

jobs:
  go-build:
    runs-on: ubuntu-22.04
    container: golang:1.25-alpine
    steps:
    - name: checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
    - name: install prereqs
      run: apk add --no-cache --update build-base
    - name: build
      run: make build
