---
name: build

on:
  push:
    branches: [main]
    paths:
    - '**.go'
    - 'go.mod'
  pull_request:
    branches: [main]
    paths:
    - '**.go'
    - 'go.mod'

jobs:
  go-build:
    runs-on: ubuntu-22.04
    container: golang:1.26-alpine
    steps:
    - name: checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
    - name: install prereqs
      run: apk add --no-cache --update build-base
    - name: build
      run: make build
